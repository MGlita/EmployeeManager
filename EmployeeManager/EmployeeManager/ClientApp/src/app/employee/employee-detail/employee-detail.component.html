<div class="data ">

    <mat-table [dataSource]="dataSource" matSort class="table mat-table-hover">
    
        <!-- Name Column -->
        <ng-container matColumnDef="firstname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell (click)="populateForm(element)" *matCellDef="let element"> {{element.firstname}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="surname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Surname </mat-header-cell>
        <mat-cell (click)="populateForm(element)" *matCellDef="let element"> {{element.surname}} </mat-cell>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Gender </mat-header-cell>
        <mat-cell (click)="populateForm(element)" *matCellDef="let element"> {{element.gender}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nationality">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Nationality </mat-header-cell>
        <mat-cell (click)="populateForm(element)" *matCellDef="let element"> {{element.nationality}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
        <mat-cell (click)="populateForm(element)" *matCellDef="let element"> {{element.phoneNumber}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="birthDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Birth Date </mat-header-cell>
        <mat-cell (click)="populateForm(element)" *matCellDef="let element"> {{element.birthDate | date:'yyyy-MM-dd'}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell (click)="populateForm(element)" *matCellDef="let element"> {{element.email}} </mat-cell>
        </ng-container>    

        <ng-container matColumnDef="department">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Department </mat-header-cell>
        <mat-cell (click)="populateForm(element)" *matCellDef="let element"> {{department[element.department]}} </mat-cell>
        </ng-container>  

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
